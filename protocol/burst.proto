syntax = "proto3";


package protocol;

option java_multiple_files = true;
option java_package = "burst.protocol";
option java_outer_classname = "Burst";

import "google/protobuf/any.proto";

enum BurstType{
  // 初始化
  INIT = 0;
  // 关闭
  CLOSE = 1;
}

message BurstMessage {

  BurstType type = 1;
  map<string, google.protobuf.Any> header = 2;
  bytes data = 3;
}

message Ports{
  map<int32, int32> ports = 1;
}